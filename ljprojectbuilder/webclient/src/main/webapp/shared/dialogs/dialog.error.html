<div class="msgBox" id="errordialog" style="display:none" ng-click="ctrl.closeDialog('errordialog')">

		<tr>
			<td>
				<span class="msg error">
					<span class="button delete"><a href="">x</a></span>
					<h2>{{ctrl.dialog.title | translate }}</h2>
					<p>{{ctrl.dialog.text | translate }}</p>
				</span>
			</td>
		</tr>
	</table>
</div>
